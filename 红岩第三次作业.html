<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list" style="list-style:none;">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
(function(){
  var a=new Array;
  var ul=document.getElementById('aqi-list');
  var c='';
  var d=0;
  for(var i=0;i<aqiData.length;i++){
    a[i]=aqiData[i][1];
    if (a[i]>60) {
      var sort=a.sort(Number);
      d++;
      c=c+'<li>第'+d+'名:'+aqiData[i][1]+','+a[i]+'</li>';
      ul.innerHTML=c;
    }
  }
})();

</script>
</body>
</html>
